					<form name="formMensaje" class="formMensaje" action="./php/mensajeGmail.php" runat="server" method="POST" >
						<div class="form-group row">
							<label for="nombre" class="col-md-4 col-form-label">Nombre</label> 
							<div class="col-md-8">
								<input class="form-control" type="text" name="nombre" id="nombre" required placeholder="Juan">

						</div>
						<div class="form-group row">
							<label for="apellido" class="col-md-4 col-form-label">Apellido</label> 
							<div class="col-md-8">	
								<input class="form-control" type="text" name="apellido" id="apellido" required placeholder="Perez">
							</div>
						</div>
						<div class="form-group row">
							<label for="email" class="col-md-4 col-form-label">Email</label> 
							<div class="col-md-8">	
								<input class="form-control" type="email" name="email" id="email"  required placeholder="email@email.com">
							</div>
						</div>
						<div class="form-group row">
							<label for="motivoMensaje" class="col-md-4 col-form-label">Motivo</label>
							<div class="col-md-8">	
								<select  class="form-control" name="motivoMensaje" id="motivoMensaje">
									<option value="1">Consulta</option>
									<option value="2">Sugerencia</option>
		  							<option value="3">Queja</option>
		  						</select>
		  					</div>
						</div>
						<div class="form-group row">
							<label for="mensaje" class="col-md-4 col-form-label">Escriba su mensaje</label>
							<div class="col-md-8">	
								<textarea class="form-control" name="mensaje" cols="40" rows="7" required placeholder="Ingrese su mensaje aqui"></textarea>
							</div>
						</div>
						<div class="form-group row">
                        	<div class="col-md-8 ml-md-4">
                                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>   
                            	<button type="reset" class="btn btn-secondary">Limpiar</button>
                        	</div>
                    	</div>
					</form>
